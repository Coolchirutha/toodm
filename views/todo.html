<html>
	<head>
		<title>ToDo App</title>
		<link
			href="https://fonts.googleapis.com/css?family=Lato:100"
			rel="stylesheet"
		/>
		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="container">
			<h1>Hello,<span id="username"><%=username%></span></h1>
			<h2>Your TODO List</h2>
			<form action="/addtask" method="POST">
				<input type="text" name="newtask" placeholder="add new task" />
				<button>Add Task</button>
				<h2>Added Task</h2>
			</form>
			<form action="/removetask" method="POST">
				<input
					type="text"
					name="removetask"
					placeholder="remove new task"
				/>
				<button>Remove Task</button>
				<h2>Removed Task</h2>
            </form>
            <h2>All tasks:</h2>
            <p class="todoList"></p>
			<h2>Completed task</h2>
		</div>

		<script type="text/javascript">

		</script>
	</body>
</html>
